name: Test Container - SqlServer

on:
  workflow_dispatch:
  push:
    branches: 
      - 'main'
    paths:
      - 'oracle-db/**'
  pull_request:
    branches: 
      - 'main'
    paths: 
      - 'oracle-db/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
    
      - name: 'Build container'
        run: |
          docker-compose -f oracle-db/docker-compose.yml up -d
          
      - name: 'Wait until container is healthy'
        run: |
          wget https://raw.githubusercontent.com/raschmitt/wait-for-healthy-container/master/wait-for-healthy-container.sh

          bash wait-for-healthy-container.sh oracle-db
          
      - name: 'Test container health'
        run: |
          chmod +x oracle-db/healthcheck.sh
          oracle-db/healthcheck.sh
        shell: bash
        env:       
          SYSTEM_USERNAME: ${{ secrets.ORACLE_USERNAME }}
          SYSTEM_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}

